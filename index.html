<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Epilogue"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href=""><img src="images/logo.svg" alt="logo" /></a>

        <ul class="nav_ul">
          <li>
            <div class="drop">
              <a class="features" href="x">Features</a>
              <div class="dropdown-content">
                <a href="">
                  <img src="images/icon-todo.svg" alt="" /> Todo list</a
                >
                <a href=""
                  ><img src="images/icon-calendar.svg" alt="" />Calendar</a
                >
                <a href=""
                  ><img src="images/icon-reminders.svg" alt="" />Reminders</a
                >
                <a href=""
                  ><img src="images/icon-planning.svg" alt="" />Planning</a
                >
              </div>
            </div>
          </li>

          <li>
            <div class="drop">
              <a class="company" href="x">Company</a>
              <div class="dropdown-contentx">
                <a href="x">History</a>
                <a href="">Our Team</a>
                <a href="">Blog</a>
              </div>
            </div>
          </li>

          <li><a class="careers" href="x">Careers</a></li>
          <li><a class="about" href="x">About</a></li>
        </ul>
      </nav>
      <div class="container">
        <a class="login" href="">Login</a>
        <a class="container_register" href="">Register</a>
      </div>
    </header>

    <section class="section">
      <div class="container_section">
        <div class="text">
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals and watch productivity soar.
          </p>
          <a class="learn_more" href="">Learn more</a>
          <div class="logos">
            <img src="images/client-databiz.svg" alt="" />
            <img src="images/client-audiophile.svg" alt="" />
            <img src="images/client-meet.svg" alt="" />
            <img src="images/client-maker.svg" alt="" />
          </div>
        </div>

        <div class="image_hero">
          <img src="images/image-hero-desktop.png" alt="" />
        </div>
      </div>
    </section>
